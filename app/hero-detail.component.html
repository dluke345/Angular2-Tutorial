<div *ngIf="hero">
  <h2>{{hero.name}} details!</h2>
  <div>
    <label>ID: </label>{{hero.id}}</div>
  <div>
    <label>Name: </label>
    <input [(ngModel)]="hero.name" placeholder="Name" />
  </div>
  <div>
    <label>Age: </label>
    <input [(ngModel)]="hero.age" placeholder="Age" />
  </div>
  <div>
    <label>Health: </label>
    <input [(ngModel)]="hero.health" placeholder="Health" />
  </div>
  <div>
    <label>Damage: </label>
    <input [(ngModel)]="hero.damage" placeholder="Damage" />
  </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
