<div align="center">
  <h2>All Characters</h2>
  <br/>
  <hero-search></hero-search>
<br/>
  <label>Add Character</label> <input #heroName />
  <button (click)="add(heroName.value); heroName.value=''">Add</button>
</div>

<div>
  <!--<i18n-select-pipe></i18n-select-pipe>-->
  <!--<button (click)="toggleImperial()">Filter Imperials</button>
  <button (click)="toggleRebel()">Filter Rebels</button>-->
</div>

<div *ngIf="selectedHero">
  <h2>
    {{selectedHero.name | uppercase}} is my character
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>

<ul class="heroes">
  <li *ngFor="let hero of heroes"
      [class.selected]="hero === selectedHero"
      (click)="onSelect(hero)">
    <span class="badge">{{hero.id}}</span> {{hero.name}} <span style="margin-left: 10px; color:red;">{{ hero.alliance }}</span>
    <button class="delete" (click)="delete(hero); $event.stopPropagation()">X</button>
  </li>

</ul>
